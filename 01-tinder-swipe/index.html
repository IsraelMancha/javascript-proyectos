<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Tinder Swipe</title>
  </head>
  <main>
    <section>
      <header>
        <img src="./tinder-logo.webp" alt="Tinder logo" />
      </header>

      <div class="cards">
        <article>
          <img src="./img/1.webp" alt="Leila, redhead 27 years old" />
          <h2>Leila <span>27</span></h2>
          <div class="choice nope">NOPE</div>
          <div class="choice like">LIKE</div>
        </article>

        <article>
          <img src="./img/2.webp" alt="alex, brown hair man, 30 years old" />
          <h2>Alex <span>30</sp></h2>
          <div class="choice nope">NOPE</div>
          <div class="choice like">LIKE</div>
        </article>

        <span>
          No hay más personas cerca de ti... <br />
          Vuelve a intentarlo más tarde
        </span>
      </div>

      <footer>
        <button class="is-undo" aria-label="undo"></button>
        <button class="is-remove is-big" aria-label="remove"></button>
        <button class="is-star" aria-label="star"></button>
        <button class="is-fav is-big" aria-label="fav"></button>
        <button class="is-zap" aria-label="zap"></button>
      </footer>
    </section>
    <script src="script.js"></script>
  </main>
</html>
