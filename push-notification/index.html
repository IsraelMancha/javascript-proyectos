<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Push Notification</title>
    <style>
      button {
        font-family: Arial, Helvetica, sans-serif;
        width: auto;
        height: auto;
        background: linear-gradient(130deg, #ffdf53 50%, #ddb400 100%);
        color: white;
        font-size: large;
        padding: 10px 14px;
        border: 0;
        border-radius: 8px;
        transition: all 0.3s ease;

        &:hover {
          cursor: pointer;
          background: linear-gradient(-130deg, #ffdf53 50%, #ddb400 100%);
        }
      }
    </style>
  </head>
  <body>
    <button onclick="pushNotification()">Solicitar notificación</button>

    <script>
      function pushNotification() {
        Notification.requestPermission().then((permission) => {
          // permiso permitido
          if (permission === "granted") {
            // mostrar la notificacion
            new Notification("Hola, esto es una notificación");
          }
        });
      }
    </script>
  </body>
</html>
